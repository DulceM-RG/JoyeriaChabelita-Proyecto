<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joyer칤a Chabelita</title>
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-container">
                <img src="./src/assets/image/dorado.png" alt="Logo Joyer칤a Chabelita" class="logo">
            </div>
            
            <h1 class="login-title">Iniciar Sesi칩n</h1>
            <p class="login-subtitle">Joyer칤a Chabelita</p>
            
            <form id="loginForm" class="login-form">
                <!-- ID de Control -->
                <div class="form-group">
                    <label for="txtIdControl" class="form-label">ID de Control</label>
                    <div class="input-wrapper">
                        <img src="./src/assets/icon/iconUsuario.png" alt="Usuario" class="input-icon">
                        <input 
                            type="text" 
                            id="txtIdControl" 
                            name="idControl" 
                            class="form-input"
                            placeholder="Ej: G25102001"
                            pattern="[A-Z]\d{8,9}"
                            title="Formato: Letra may칰scula seguida de 8-9 d칤gitos"
                            maxlength="10"
                            required
                            autocomplete="username"
                        >
                    </div>
                    <small class="form-hint">Formato: Letra + 8-9 d칤gitos (Ej: G25102001)</small>
                </div>
                
                <!-- Contrase침a -->
                <div class="form-group">
                    <label for="txtContrasena" class="form-label">Contrase침a</label>
                    <div class="input-wrapper">
                        <img src="./src/assets/icon/iconCandado.png" alt="Contrase침a" class="input-icon">
                        <input 
                            type="password" 
                            id="txtContrasena" 
                            name="contrasena" 
                            class="form-input"
                            placeholder="Ingrese su contrase침a"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            游녜
                        </button>
                    </div>
                </div>
                
                <!-- Bot칩n de Login -->
                <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
                
                <!-- Enlace a registro (solo para gerentes) -->
                <div class="login-footer">
                    <p class="text-center">
                        <a href="./registro.html" class="link-registro">쯅ecesitas registrar un empleado?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Funci칩n para mostrar/ocultar contrase침a
        function togglePassword() {
            const input = document.getElementById('txtContrasena');
            const button = document.querySelector('.toggle-password');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '游뗻';
            } else {
                input.type = 'password';
                button.textContent = '游녜';
            }
        }
        
        // Convertir ID de Control a may칰sculas autom치ticamente
        document.getElementById('txtIdControl').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
    
    <script type="module" src="./src/js/login.js"></script>
</body>
</html>
