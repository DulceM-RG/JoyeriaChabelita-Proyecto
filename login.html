<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>

                            <input 
                                type="text" 
                                id="txtIdControl" 
                                name="idControl"

                                maxlength="10"

                    </div>
                    
                    <!-- Contrase√±a -->
                    <div class="form-group">
                        <label for="txtContrasena" class="form-label">Contrase√±a</label>
                        <div class="input-wrapper">
                            <img src="./src/assets/icon/iconCandado.png" alt="Contrase√±a" class="input-icon">
                            <input 
                                type="password" 
                                id="txtContrasena" 
                                name="contrasena" 
                                class="form-input"
                                placeholder="Ingrese su contrase√±a"
                                required
                                autocomplete="current-password"

                                üëÅ

                    </div>
                    
                    <!-- Bot√≥n -->

                        </p>
                    </div>
                </form>
            </div>

            <!-- Secci√≥n de imagen DENTRO del login-box -->
            <div class="image-section">
                <div class="image-overlay">
                    <img src="src/assets/image/Frame 1.png" alt="Logo Joyer√≠a Chabelita" class="logo-overlay">
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('txtContrasena');
            const button = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅ';
            }
        }

        document.getElementById('txtIdControl').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>

    <script type="module" src="./src/js/login.js"></script>
</body>
</html>
