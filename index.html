<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Joyería Chavelita</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        background: white;
        width: 100%;
        max-width: 1000px;
        display: flex;
        flex-direction: row;
        height: 550px;
      }

      .form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-color: white;
        text-align: center;
      }

      .welcome-text {
        margin-bottom: 30px;
      }

      .welcome-text h1 {
        color: #333;
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 10px 0;
      }

      .welcome-text p {
        color: #666;
        font-size: 14px;
        margin: 0;
      }

      .form-group {
        width: 100%;
        max-width: 320px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 12px;
        text-align: left;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .submit-btn,
      .register-btn {
        width: 100%;
        max-width: 320px;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      .submit-btn {
        background-color: #d4af37;
        color: white;
      }

      .submit-btn:hover {
        background-color: #b8962e;
      }

      .register-btn {
        background-color: #f8f9fa;
        color: #d4af37;
        border: 2px solid #d4af37;
      }

      .register-btn:hover {
        background-color: #d4af37;
        color: white;
        border: none;
      }

      .forgot-password {
        text-align: center;
        margin-top: 15px;
      }

      .forgot-password a {
        color: #d4af37;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }

      .image-container img {
        width: 85%;
        height: 85%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 0;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: slideIn 0.3s ease;
      }

      .modal-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .modal-header h2 {
        color: #333;
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 10px 0;
      }

      .modal-header p {
        color: #666;
        font-size: 14px;
        margin: 0;
      }

      .modal-body {
        padding: 30px 20px;
      }

      .modal-form-group {
        width: 100%;
        margin-bottom: 20px;
      }

      .modal-label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 12px;
        text-align: left;
      }

      .modal-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      .modal-input:focus {
        outline: none;
        border-color: #d4af37;
      }

      .modal-submit {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #d4af37;
        color: white;
        margin-bottom: 15px;
      }

      .modal-submit:hover {
        background-color: #b8962e;
      }

      .modal-cancel {
        width: 100%;
        padding: 12px;
        border: 2px solid #d4af37;
        background-color: transparent;
        color: #d4af37;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-cancel:hover {
        background-color: #d4af37;
        color: white;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        right: 15px;
        top: 10px;
      }

      .close:hover {
        color: #000;
      }

      .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          max-width: 100%;
        }

        .form-container {
          padding: 30px 20px;
          height: auto;
        }

        .welcome-text h1 {
          font-size: 20px;
        }

        .form-group,
        .submit-btn,
        .register-btn {
          max-width: 100%;
        }

        .image-container {
          min-height: 250px;
          padding: 20px;
        }

        .image-container img {
          width: 100%;
          height: 100%;
        }

        .modal-content {
          margin: 20% auto;
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="welcome-text">
          <h1>Bienvenido</h1>
          <p>Inicia sesión en Joyería Chavelita</p>
        </div>
        <form
          action="/login"
          method="POST"
          style="width: 100%; max-width: 320px"
        >
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="tu@correo.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="submit-btn">Ingresar</button>
        </form>
        <button class="register-btn" onclick="openRegisterModal()">
          Registrarse
        </button>
        <div class="forgot-password">
          <a onclick="openModal()">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <div class="image-container">
        <img
          src="C:\xampp\htdocs\Cacalicitos\php\logoChavela2.jpg"
          alt="Joyería Chavelita - Imagen de bienvenida"
        />
      </div>
    </div>

    <!-- Modal de Recuperar Contraseña -->
    <div id="forgotModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">
          <h2>Recuperar Contraseña</h2>
          <p>Ingresa tu correo para recibir un enlace de recuperación.</p>
        </div>
        <div class="modal-body">
          <div id="modalMessage" class="message"></div>
          <form id="forgotForm">
            <div class="modal-form-group">
              <label class="modal-label" for="modalEmail"
                >Correo Electrónico</label
              >
              <input
                type="email"
                id="modalEmail"
                class="modal-input"
                name="email"
                required
                placeholder="tu@correo.com"
              />
            </div>
            <button type="submit" class="modal-submit">Enviar Enlace</button>
            <button type="button" class="modal-cancel" onclick="closeModal()">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <div class="modal-header">
          <h2>Registrarse</h2>
          <p>Ingresa tus datos para crear una cuenta nueva.</p>
        </div>
        <div class="modal-body">
          <div id="registerModalMessage" class="message"></div>
          <form id="registerForm">
            <div class="modal-form-group">
              <label class="modal-label" for="registerEmail"
                >Correo Electrónico</label
              >
              <input
                type="email"
                id="registerEmail"
                class="modal-input"
                name="email"
                required
                placeholder="tu@correo.com"
              />
            </div>
            <div class="modal-form-group">
              <label class="modal-label" for="registerPassword"
                >Contraseña</label
              >
              <input
                type="password"
                id="registerPassword"
                class="modal-input"
                name="password"
                required
                placeholder="Contraseña segura"
                minlength="6"
              />
            </div>
            <div class="modal-form-group">
              <label class="modal-label" for="registerConfirmPassword"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                id="registerConfirmPassword"
                class="modal-input"
                name="confirm_password"
                required
                placeholder="Repite la contraseña"
                minlength="6"
              />
            </div>
            <button type="submit" class="modal-submit">Registrarse</button>
            <button
              type="button"
              class="modal-cancel"
              onclick="closeRegisterModal()"
            >
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Funciones para el Modal de Recuperar Contraseña
      function openModal() {
        document.getElementById("forgotModal").style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        document.getElementById("forgotModal").style.display = "none";
        document.body.style.overflow = "auto";
        document.getElementById("forgotForm").reset();
        const message = document.getElementById("modalMessage");
        message.style.display = "none";
        message.className = "message";
      }

      // Funciones para el Modal de Registro
      function openRegisterModal() {
        document.getElementById("registerModal").style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeRegisterModal() {
        document.getElementById("registerModal").style.display = "none";
        document.body.style.overflow = "auto";
        document.getElementById("registerForm").reset();
        const message = document.getElementById("registerModalMessage");
        message.style.display = "none";
        message.className = "message";
      }

      // Cierre de modales al hacer clic fuera
      window.onclick = function (event) {
        const forgotModal = document.getElementById("forgotModal");
        const registerModal = document.getElementById("registerModal");
        if (event.target == forgotModal) {
          closeModal();
        } else if (event.target == registerModal) {
          closeRegisterModal();
        }
      };

      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("modalEmail").value.trim();
          const messageDiv = document.getElementById("modalMessage");

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email) {
            showMessage("Por favor, ingresa tu correo electrónico.", "error");
            return;
          }
          if (!emailRegex.test(email)) {
            showMessage("Ingresa un correo electrónico válido.", "error");
            return;
          }

          showMessage("Enviando enlace...", "success");

          const formData = new FormData();
          formData.append("email", email);

          fetch("forgot-password.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showMessage(data.message, "success");
                setTimeout(closeModal, 3000);
              } else {
                showMessage(data.message, "error");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showMessage("Error de conexión. Intenta de nuevo.", "error");
            });
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById("modalMessage");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      // Envío del formulario de Registro
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("registerEmail").value.trim();
          const password = document.getElementById("registerPassword").value;
          const confirmPassword = document.getElementById(
            "registerConfirmPassword"
          ).value;
          const messageDiv = document.getElementById("registerModalMessage");

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!email) {
            showRegisterMessage(
              "Por favor, ingresa tu correo electrónico.",
              "error"
            );
            return;
          }
          if (!emailRegex.test(email)) {
            showRegisterMessage(
              "Ingresa un correo electrónico válido.",
              "error"
            );
            return;
          }
          if (!password || password.length < 6) {
            showRegisterMessage(
              "La contraseña debe tener al menos 6 caracteres.",
              "error"
            );
            return;
          }
          // Envío del formulario de Registro (continuación)
          if (password !== confirmPassword) {
            showRegisterMessage("Las contraseñas no coinciden.", "error");
            return;
          }

          showRegisterMessage("Creando cuenta...", "success");

          const formData = new FormData();
          formData.append("email", email);
          formData.append("password", password);

          fetch("register.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showRegisterMessage(data.message, "success");
                setTimeout(closeRegisterModal, 3000);
              } else {
                showRegisterMessage(data.message, "error");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showRegisterMessage(
                "Error de conexión. Intenta de nuevo.",
                "error"
              );
            });
        });

      function showRegisterMessage(text, type) {
        const messageDiv = document.getElementById("registerModalMessage");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }

      // Validación del formulario de Login (original)
      document.querySelector("form").addEventListener("submit", function (e) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (!email || !password) {
          e.preventDefault();
          alert("Por favor, completa todos los campos.");
          return false;
        }
      });
    </script>
  </body>
</html>
